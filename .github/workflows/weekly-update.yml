name: Weekly Media Update

on:
  schedule:
    # Runs every Monday at 9am UTC (3am CST)
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-appearances:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # This allows the workflow to push changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run update script
        env:
          SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          NOTIFY_EMAIL: ${{ secrets.NOTIFY_EMAIL }}
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: node scripts/update-appearances.js

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet src/data/appearances.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/data/appearances.json
          git commit -m "Auto-update: New media appearances found"
          git pull --rebase --autostash
          git push
